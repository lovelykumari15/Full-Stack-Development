<!DOCTYPE html>
<html>
<head>
  <title>Student Marks System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      gap: 50px;
    }
    table {
      border-collapse: collapse;
      width: 300px;
    }
    table, th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input {
      padding: 5px;
    }
    button {
      padding: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Student Marks System</h2>

  <div class="container">
    <!-- Left Side: Student Table -->
    <table>
      <tr>
        <th>Student Name</th>
        <th>Marks</th>
      </tr>
      <tr>
        <td>Rahul</td>
        <td>85</td>
      </tr>
      <tr>
        <td>Priya</td>
        <td>90</td>
      </tr>
      <tr>
        <td>Amit</td>
        <td>70</td>
      </tr>
    </table>

    <!-- Right Side: Controls -->
    <div class="controls">
      <h3>Controls</h3>
      <button>Show Highest</button>
      <button>Show Average</button>
      <button>Sort by Marks</button>
      <button>Reset Sample</button>
      <button>Remove Last</button>
      <input type="text" placeholder="Enter Name">
      <input type="number" placeholder="Enter Marks">
      <button>Add Student</button>
    </div>
  </div>

</body>
</html>
